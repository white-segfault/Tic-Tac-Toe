<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="application.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="title">Tic Tac Toe</div>
    <div class="container">
      <div class="grids">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <div class="interface">
        <button id="restart">restart</button>

        <form class="form player">
          <div class="form-group">
            <label for="Player-One">Player one:</label>
            <input
              type="text"
              id="Player-One"
              placeholder="Player one name"
              required=""
            />
          </div>
          <div class="form-group">
            <label for="Player-Two">Player Two:</label>
            <input
              type="text"
              id="Player-Two"
              placeholder="Player two name"
              required=""
            />
          </div>
          <button type="button" class="btn btn-primary user-input">
            submit
          </button>
        </form>
        <div class="player-to-move"></div>
      </div>
    </div>
  </body>
</html>
